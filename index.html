<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Jessica Randall</title>


</head>

<body>
  <main class="profile-card">
    <img class="profile-card__avatar" src="assets/images/avatar-jessica.jpeg" alt="Imagen del avatar de Jessica Randall">
    <div class="profile-card__info">
      <h1 class="profile-card__name">Jessica Randall</h1>
      <p class="profile-card__location">London, United Kingdom</p>
      <p class="profile-card__bio">"Front-end developer and avid reader"</p>
    </div>
    <div class="profile-card__socials">
      <a href="#" class="profile-card__social-link">Github</a>
      <a href="#" class="profile-card__social-link">Frontend Mentor</a>
      <a href="#" class="profile-card__social-link">LinkedIn</a>
      <a href="#" class="profile-card__social-link">Twitter</a>
      <a href="#" class="profile-card__social-link">Instagram</a>
    </div>
  </main>
</body>

</html>
